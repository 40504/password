<h1 class="title">Need a Carl Password?</h1>
<div class="row" style="">


    <!-- Options -->
    <div class="options col-12 col-md-4 offset-md-1">

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked="" id="l">
            <label class="custom-control-label" for="l">Lowercase letters</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked="" id="u">
            <label class="custom-control-label" for="u">Uppercase letters</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked="" id="d">
            <label class="custom-control-label" for="d">Numbers</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked="" id="s">
            <label class="custom-control-label" for="s">Special characters</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="un">
            <label class="custom-control-label" for="un">Unicode characters</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked="" id="sp">
            <label class="custom-control-label" for="sp">Spaces</label>
        </div>

        <div>
            <label for="length">Length:</label><input type="number" id="length" class="length" value="64" min="1">
        </div>

        <button class="btn btn-success generate col-10 col-sm-5 col-md-12 col-xl-4" id="generate" autofocus="">
            Generate
        </button>

    </div>


    <!-- Password -->
    <div class="col col-lg-5  col-md-7 " id="new-password">
        <label class="lead" for="password">New password:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="password">
            <span class="input-group-btn" id="password-button-span">
              <button class="btn btn-success" type="button" data-clipboard-target="#password" id="password-button"><i
                      class="far fa-copy"></i></button>
            </span>
        </div>
    </div>


</div>

<div id="footer" class="footer hidden-xs">Don't forget to turn on <a href="https://twofactorauth.org/">2FA</a> when
    available!
